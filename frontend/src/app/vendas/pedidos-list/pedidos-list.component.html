<div class="container">
    <button mat-raised-button color="accent" class="addButton" (click)="addProduto()">
        Adicionar
    </button> 
    <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido.id}} </td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let pedido">R$ {{pedido.valor}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido.status}} </td>
        </ng-container>
        <ng-container matColumnDef="forma_pagamento">
            <th mat-header-cell *matHeaderCellDef> Forma de Pagamento </th>
            <td mat-cell *matCellDef="let pedido">{{pedido.forma_pagamento?.descricao}} </td>
        </ng-container>
        <ng-container matColumnDef="vendedor">
            <th mat-header-cell *matHeaderCellDef> Vendedor </th>
            <td mat-cell *matCellDef="let pedido"> {{pedido?.vendedor_model?.username}} </td>
        </ng-container>
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let pedido">{{pedido.data}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let pedido">
                <button mat-icon-button (click)="editProduto(pedido.id)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let pedido">
                <button mat-icon-button (click)="deletePedido(pedido)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
